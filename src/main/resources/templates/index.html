<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='ie=edge' http-equiv='X-UA-Compatible'>
    <title>Document</title>
    <link href='css/base.css' rel='stylesheet' />
    <link href='css/index.css' rel='stylesheet' />
    <link href='css/index1920.css' rel='stylesheet' />
    <link href='css/switch_btn.css' rel='stylesheet' />
    <link href='css/bootstrap3.3.5.min.css' rel='stylesheet' />
    <link href='css/nav_style.css' rel='stylesheet' />
    <script src='js/rem.js'></script>
    <script src='js/slide.js'></script>
    <style>
        /*.change {
            color:#808080;  text-shadow:3px 3px 2px #808080;
        }*/
        .disNone {
            display: none;
        }

        .disBlock {
            display: block !important;
            position: relative;
            right: 0;
            bottom: -25px;
        }

        .warningText {
            position: relative;
            bottom: 0.5rem;
            left: 1.5rem;
        }

        .soundWave {
            display: none;
        }

        #video {
            position: relative;
            padding: 0.1rem;
            width: 3.95rem;
            height: 2.18rem;
        }

        @media only screen and (max-width: 1920px) {}
    </style>
</head>

<body >
<div id='wrapper'>
    <button class='hamburger is-closed animated fadeInLeft' data-toggle='offcanvas' type='button'>
        <span class='hamb-top'></span>
        <span class='hamb-middle'></span>
        <span class='hamb-bottom'></span>
    </button>
    <!--<div class='overlay'></div>-->
    <nav class='navbar navbar-inverse navbar-fixed-top' id='sidebar-wrapper' role='navigation'>
        <ul class='nav sidebar-nav nav-list'>
            <li class='sidebar-brand'>
                <a href='javascript:void(0);'>
                    智能监控
                </a>
            </li>
        </ul>
    </nav>

    <div class='container'>

        <div class='main'>
            <!--第三行-->
            <div class='box' id='video_box'>
                <!--第一行-->
                <!--<div class='title'>-->
                <!--<p>Crowding Detection</p>-->
                <!--</div>-->
                <!--第二行-->
                <div class='second'>
                    <div class='status'>
                        <p class='text'>Status：</p>
                        <div class='animate shake shake-rotate'>
                            <img class='audio_img1' src="" />
                            <!--报警时的效果圈-->
                            <div class='lds-css2 ng-scope disNone'
                                style=' position:relative; left:1.01rem; bottom:-0.02rem; width: 0.48rem; height: 0.48rem; display: none;'>
                                <div class='lds-ripple' style='width:100%;height:100%'>
                                    <div>
                                    </div>
                                    <div>
                                    </div>
                                </div>
                            </div>
                            <p id='statusAudio'></p>
                            <!-- <p id='statusVideo' style='display: none!important;'></p>-->
                        </div>
                    </div>
                </div>
                <!--视频图-->
                <div class='video_bg'>
                    <div class='video'>
                        <!--<img src='http://192.168.13.3:5000/video_feed' height='375' width='208'>-->
                        <!--<img src="" height='540' width='316'>-->
                        <div class='plugin' id='divPlugin'></div>
                        <div class='canvas'>
                            <!--录音的音频-->
                            <!--<canvas class='soundWave visualizer recording disBlock' id='canvas' width='360'-->
                                <!--height='200'></canvas>-->
                            <!--width='330' height='227'-->
                            <!--远程播放的音频-->
                            <div class='play' >
                                <div class='waveform' id='waveform'></div>
                                <!--<audio src="" id='audio'  autoplay="autoplay">audio element not supported</audio>-->
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <script src='js/jquery-3.2.1.min.js' type='text/javascript'></script>
        <script src='js/lib/bootstrap3.3.5.min.js' type='text/javascript'></script>
        <script src='js/wavesurfer.js' type='text/javascript'></script>
        <script src='js/websocket.js' type='text/javascript'></script>
        <script src='js/lib/jsPlugin-1.0.0.min.js' type='text/javascript'></script>
        <script src='js/lib/webVideoCtrl.js' type='text/javascript'></script>
        <script src='js/slide.js' type='text/javascript'></script>
        <script src='js/slideVideo.js' type='text/javascript'></script>
        <script src='js/index.js' type='text/javascript'></script>
    </div>
</div>
